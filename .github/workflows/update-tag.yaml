name: Update Image Tag

on:
  workflow_call:
    inputs:
      environment:
        description: 'Set environment'
        required: true
        type: string
      runs-on:
        required: false
        type: string
        default: ubuntu-latest
      image-tag:
        required: true
        type: string
      app:
        description: 'App Name'
        required: true
        type: string
      org:
        description: 'GitHub Organization'
        required: true
        type: string
      repo:
        description: 'GitHub Chart Repo'
        required: false
        type: string
        default: charts
      property-path:
        required: false
        type: string
        default: 'image.tag'
      branch:
        description: 'GitHub Chart Branch'
        required: false
        type: string
        default: main
      create-pr:
        required: false
        type: boolean
        default: false
    secrets:
      gh_pat:
        required: true

jobs:
  update-tag:
    name: Update
    runs-on: ${{ inputs.runs-on }}
    env:
      GH_PAT: ${{ secrets.gh_pat }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout Target Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.org }}/${{ inputs.repo }}
          path: infra
          token: ${{ env.GH_PAT }}
          ref: ${{ inputs.branch }}

      - name: Update Image Version in HelmChart values.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: '${{ inputs.app }}/values-${{ inputs.environment }}.yaml'
          propertyPath: ${{ inputs.property-path }}
          value: ${{ inputs.image-tag }}
          repository: ${{ inputs.org }}/${{ inputs.repo }}
          branch: ${{ inputs.branch }}
          message: 'Update Image Version to ${{ inputs.image-tag }}'
          token: ${{ env.GH_PAT }}
          workDir: infra
          targetBranch: ${{ inputs.branch }}
          createPR: ${{ inputs.create-pr }}
