name: Update Image Tag

on:
  workflow_call:
    inputs:
      environment:
        description: 'Set environment'
        required: true
        type: string
      runs-on:
        required: false
        type: string
        default: ubuntu-latest
      image-tag:
        required: true
        type: string
      app:
        description: 'App Name'
        required: true
        type: string
      org:
        description: 'GitHub Organization'
        required: true
        type: string
      repo:
        description: 'GitHub Chart Repo'
        required: false
        type: string
        default: charts
      property-path:
        required: false
        type: string
        default: 'image.tag'

jobs:
  update-tag:
    name: Update
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout Target Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.org }}/${{ inputs.repo }}
          path: infra
          token: ${{ secrets.GH_PAT }} 

      - name: Update Image Version in HelmChart values.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: '${{ inputs.app }}/values-${{ inputs.environment }}.yaml'
          propertyPath: ${{ inputs.property-path }}
          value: ${{ inputs.image-tag }}
          repository: ${{ inputs.org }}/${{ inputs.repo }}
          branch: main
          message: 'Update Image Version to ${{ inputs.image-tag }}'
          token: ${{ secrets.GH_PAT }}
          workDir: infra